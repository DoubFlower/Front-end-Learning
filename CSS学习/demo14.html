<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素+行内元素</title>
    <style>
        /* display:
        inline  内联元素
        block   行内元素
        inline-block   块元素，但是可以在同一行显示！
        none   不显示，但是代码存在
        */
        div{
            width: 100px;
            height: 100px;
            border: 2px solid salmon;
            display: inline;
        }
        span{
            width: 100px;
            height: 100px;
            border: 2px solid salmon;
            display: block;
        }
    </style>
</head>
<body>
    
    <div>div</div>
    <span>span</span>





</body>
</html>
