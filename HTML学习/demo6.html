<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体元素+字体元素</title>
</head>
<body>

<!-- 音频与视频 -->

    <!-- controls 添加控制播放的按钮 -->
    <!-- autoplay 自动播放: chrome在66版本后禁止了audio和video的自动播放 -->
    <!-- muted:静音属性，可以静音后自动播放 -->
    <video muted src="video/MV.mp4" controls autoplay playsinline></video>

    <audio src="audio/岁月神偷.mp3" controls autoplay></audio>
    <br/>

    <!-- 字体元素 -->
    <font color="red" size="+2">音乐MV播放</font>
    <!-- 十六进制 -->
    <font color="#20B2AA">岁月神偷播放</font>


</body>
</html>
