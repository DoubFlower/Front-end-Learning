<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe内联框架</title>
</head>
<body>
    
    <!-- iframe内联框架
    src：嵌入网址名称
    w-h：宽度、高度
    name：框架标识名
    -->
    <iframe src="https://www.bilibili.com/video/BV1x4411V75C/?p=11&spm_id_from=pageDriver&vd_source=d02b8a0735a6e449513760c34fb64133" frameborder="0" width="800px" height="500px"></iframe>

    <!-- 通过a标签可以向iframe框架中加东西 -->
    <iframe src="" name="hello" frameborder="0"></iframe>
    <a href="demo1.html" target="hello">点击跳转</a>


</body>
</html>
