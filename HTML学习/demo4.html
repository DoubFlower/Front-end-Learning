<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表学习</title>
</head>
<body>
    
<!-- 有序列表：order list -->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C++</li>
    <li>C#</li>
</ol>

<hr/>

<!-- 无序列表：unorder list -->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C++</li>
    <li>C#</li>
</ul>

<hr/>

<!-- 自定义列表
dl:标签
dt:列表名称
dd:列表内容
-->
<dl>
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>Python</dd>
    <dd>C++</dd>
    <dd>C#</dd>

    <dt>位置</dt>
    <dd>西安</dd>
    <dd>重庆</dd>
    <dd>成都</dd>
</dl>



</body>
</html>
